<!DOCTYPE html>

<html lang="ko" style="height:100%;">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>비밀번호 인증</title>
<style>
@media (max-width: 767px) {
  body {
    padding: 20px;
    font-size: 16px;
  }
  input#pw {
    width: 100%;
    max-width: 400px;
    padding: 12px;
    font-size: 18px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    max-width: 200px;
    padding: 12px;
    font-size: 18px;
    margin-top: 10px;
  }
}
</style></head>
<body style="height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center;">
<div class="logo" style="margin-bottom:20px;">
<img alt="로고" src="좌우로고.png" style="height:50px;"/>
</div>
<h2>[250525] 비밀번호를 입력하세요</h2>
<input id="pw" placeholder="비밀번호" style="padding:10px; font-size:16px; margin:10px; border: 3px solid #FFC107; border-radius: 5px;" type="password"/>
<button onclick="checkPassword()" style="padding:10px 20px; font-size:16px;">확인</button>
<p id="error" style="color:red;"></p>
<script>
    function checkPassword() {
      const input = document.getElementById('pw').value;
      const hash = input.split('').map(c => c.charCodeAt(0) + 1).join('-');
      if (hash === "51-55-49-49") {
        sessionStorage.setItem("authenticated", "true");
        const m = ['m','a','i','n','.','h','t','m','l'];
        window.location.href = m.join('');

      } else {
        document.getElementById('error').innerText = "비밀번호가 틀렸습니다.";
      }
    }
    </script>
</body>
</html>
